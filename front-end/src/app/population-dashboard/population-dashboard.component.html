<div class="dashboard-container">
    <h2>Healthcare Dashboard</h2>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  
    <div *ngIf="dashboardData">
      <div class="immunization-rate">
        <h3>Immunization Coverage Rate</h3>
        <p>{{ dashboardData.immunization_rate }}%</p>
      </div>
  
      <div class="conditions-prevalence">
        <h3>Conditions Prevalence</h3>
        <table>
          <thead>
            <tr>
              <th>Condition</th>
              <th>Count</th>
              <th>Prevalence (%)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let condition of dashboardData.conditions_prevalence">
              <td>{{ condition.code_text }}</td>
              <td>{{ condition.condition_count }}</td>
              <td>{{ condition.prevalence_percentage }}%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
